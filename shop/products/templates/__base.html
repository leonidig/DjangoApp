<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'products:index' %}">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Cart</a>
        {% if user.is_authenticated %}
            Welcome, {{ user.username }} |
            <form method="post" action="{% url 'products:logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:white; cursor:pointer;">Logout</button>
            </form>
            <a href="{% url 'products:create_product' %}">Create Product</a>
        {% else %}
            <a href="{% url 'products:login' %}">Login</a>
        {% endif %}
        <a href="{% url 'products:my_orders' %}">My Orders</a>


    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
