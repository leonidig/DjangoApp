<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Shop{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'products:index' %}">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Cart</a>
        {% if user.is_authenticated %}
            <a href="#">Account</a>
            <a href="#">Logout</a>
        {% else %}
            <a href="#">Login</a>
            <a href="#">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
