{% extends "__base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
.register-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 40px;
    background-color: #1f1f2f;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    color: #e0e0e0;
    transition: transform 0.3s ease;
}
.register-container:hover {
    transform: translateY(-5px);
}
.register-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    color: #ffffff;
}
.form-group {
    margin-bottom: 20px;
    text-align: left;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}
.form-group input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #444466;
    background-color: #12121e;
    color: #e0e0e0;
    font-size: 14px;
    transition: border 0.3s, box-shadow 0.3s;
}
.form-group input:focus {
    border-color: #6c63ff;
    outline: none;
    box-shadow: 0 0 10px #6c63ff50;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background-color: #6c63ff;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}
button:hover {
    background-color: #5750d1;
    transform: translateY(-2px);
}
.login-link {
    margin-top: 20px;
    display: block;
    text-align: center;
    font-size: 14px;
    color: #aaa;
    transition: color 0.3s;
}
.login-link:hover {
    color: #6c63ff;
    text-decoration: underline;
}
</style>

<div class="register-container">
    <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Register</button>
        </form>

    <a class="login-link" href="{% url 'products:login' %}">Already have an account? Login here</a>
</div>
{% endblock %}
